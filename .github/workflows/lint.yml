name: LintTest

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  SwiftLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: SwiftLint
        uses: norio-nomura/action-swiftlint@3.1.0
  SwiftFormat:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies from brew
        run: brew install swiftformat
      - name: Run formatting
        run: swiftformat . --exclude Sources/XGBoost/Python.swift
      - name: Run git diff
        run: git diff --exit-code
